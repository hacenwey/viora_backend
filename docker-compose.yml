# Dockercompose to be updated later
version: '3'
services:
  laravel:
    container_name: talabte_online_web_v2
    build: .
    ports:
      - 7542:80
    volumes:
      - ./:/var/www/html
      - /var/www/html/vendor
      - ./storage:/var/www/html/storage
      - /var/www/html/bootstrap
    restart: always

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3309:3306"
    volumes:
      - my-datavolume:/var/lib/mysql
    environment:
      MYSQL_DATABASE: talabat
      MYSQL_ROOT_PASSWORD: Ralabat*12453

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8090:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: Ralabat*12453

volumes:
  my-datavolume: